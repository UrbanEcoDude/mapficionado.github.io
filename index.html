<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Evakuierungszone</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <style type="text/css">
      body{margin: 0; padding: 0;}
      #map {width: 100vw; height: 100vh;}
    </style>

  </head>
	<body>

		<div id="map"></div>
		
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

		<script>

// ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------			
			
// Parameter, die beim Laden der Karte berücksichtigt werden.
// Die Koordinaten beschreiben den Mittelpunkt des Kartenausschnitts.
// Die Zahl am Ende der Zeile bestimmt die Vergrößerung des Kartenausschnitts (wenig Zoom 1-19 maximaler Zoom).

// ------------------------>  TO-DO: Koordinaten ersetzen, Zoomstufe anpassen <------------------------

		var map = L.map('map').setView([51.07654631268228, 6.99916007038576], 17);


// Hier wird die Karte eingebettet. (OpenStreetMap, MapBox, STAMEN usw.)
// Keine Änderungen notwendig!

		var wmsLayer = L.tileLayer.wms('https://www.wms.nrw.de/geobasis/wms_nw_dtk', {
				layers: 'WMS_NW_DTK'
			}).addTo(map);


// Jetzt wird ein Objekt auf der Karte definiert.
// Bspw. bei einem Kreis wird der Mittelpunkt des Kreises durch die Koordinaten in der ersten Zeile beschrieben.
// Zusätzlich können in den nächsten Zeilen Attribute editiert werden (Strichfarbe, Füllfarbe, Deckkraft der Füllfarbe, Radius der Fläche).
// In der letzten Zeile kann eine Beschreibung für das Kartenobjekt eingetragen werden ('Beschreibungstext').

// ------------------------> TO-DO: Koordinaten ersetzen, ggf. Radius anpassen <------------------------
    
		var circle = L.circle([51.07654631268228, 6.99916007038576], {
				color: 'black',
				fillColor: 'green',
				fillOpacity: 0.2,
				radius: 150
			}).addTo(map).bindPopup('Evakuierungsradius');  

// ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------		

      		</script>
	</body>
</html>
